<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
	<th:block th:each="dto:${list}">
		<option class="cate" th:value="${dto.no}" th:text="${dto.kName}">카테고리이름</option>
	</th:block>
	<th:block th:if="${#lists.isEmpty(list)}">
		<option class="cate" value="0" th:text="${'분류없음'}">카테고리이름</option>
	</th:block>
</html>
