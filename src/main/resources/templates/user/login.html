<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{ layout/layout1 :: layout( ~{this::head} , ~{this::main} ) }">
<head>
	<link rel="stylesheet" href="/css/user/login.css">
</head>
<main>
	<h1>로그인 페이지</h1>
	<div class="wrap view-size">
		<div class="log-wrap">
			<h1>로그인 영역</h1>
			<section id="login-logo">
				<h1>로그인 로고</h1>
				<a href="/"></a>
			</section>
			
			<section id="login">
				<h1>로그인 폼</h1>
				<div class="wrap">
					<form action="/login" method="post">
					
						<div class="login-form flex">
							<div class="input">
								<input type="text" name="email" placeholder="아이디">
								<input type="password" name="pass" placeholder="비밀번호">
							</div>
							<div class="btn">
								 <input type="hidden" th:if="${_csrf}"
	        								th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	        					<!-- 자바스트립트? -->
	        					<button type="submit">로그인</button>
							</div>
						</div>
						
						<div class="find flex between">
							<div>
								<span>
									<input type="checkbox" name="checkId">
									<label>
										아이디 저장
									</label>
								</span>
							</div>
							<ul class="flex">
								<li>
									<a href="#">아이디 찾기</a>
								</li>
								<li>
									<a href="#">비밀번호 찾기</a>
								</li>
							</ul>
						</div>
						
					</form>
					
				</div>
			</section>
		</div>
	</div>
</main>
</html>
